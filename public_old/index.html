<HTML>
	<head>
		<title>Books</title>
		<link rel="stylesheet" type="text/css" href="public/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<div id="add" class="row">
			<form id="add_book" class="col-sm-6 col-sm-offset-3">
				<input type="text" id="book_add_search_text" name="add_text" placeholder="Enter ISBN here...">
				<input id="add_book_button" class="btn btn-success" type="button" value="Add Book">
			</form>
		</div>
		<div id="search" class="row">
			<form id="book_search" class="col-sm-6 col-sm-offset-3">
				<input id="select_title" class="btn btn-primary" type="button" value="By Title">
				<input id="select_author" class="btn btn-primary" type="button" value="By Author">
				<input type="text" id="book_search_text" name="search_text" placeholder="Search here...">
			</form>
		</div>
		<div id="note" class="col-sm-6 col-sm-offset-3">
			<h3 id="book_added_text">
				Book Added
			</h3>
		</div>
		<div class="list">
			<table class="table table-hover" id="book_list">
				<tbody></tbody>
			</table>
		</div>

		<script src="public/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script type="text/javascript" src="public/books.js"></script>
	</body>
</HTML>
